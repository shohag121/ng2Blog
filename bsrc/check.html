<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Member Login || Get Virtual Books</title>

  <!-- Stylesheet -->
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="layout-squezee-page">
  <div class="container">

    <ul class="layout-inline-list layout-user-nav">
      <li><a href="#">Login</a></li>
      <li><a href="#">Apply</a></li>
    </ul>

    <br class="clearfix">

    <img src="img/logo.png" alt="Get Virtual Book" class="img-responsive layout-img-center" style="max-width: 200px;">

    <div class="layout-narrow-centered">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="sr-only">Email</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </form>
      <ul class="layout-inline-list">
        <li>Not member yet?</li>
        <li><a href="apply.html">Apply Now</a></li>
      </ul>
    </div>

    <ul class="layout-inline-list layout-user-nav">
      <li><a href="#">About</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>

  </div><!-- /Container -->
</div><!-- /Squezee page -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>


<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('assets/img/home-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>S. I. Shohag's Blog</h1>
          <hr class="small">
          <span class="subheading">A Trashcan for Thoughts</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <div *ngFor="let post of posts">
      <div  class="post-preview">
        <a (click)="selectPost(post.slug)" style="cursor: pointer;">
          <h2 class="post-title">
            {{ post.title.rendered }}
          </h2>
          <h3 class="post-subtitle" [innerHTML]="post.excerpt.rendered">

          </h3>
        </a>
        <p class="post-meta">Posted by Shazahanul Islam Shohag on {{ post.date | date }}</p>
      </div>
      <hr>
      </div>
      <!-- Pager -->
      <ul class="pager">
        <li class="next">
          <a href="#">Older Posts &rarr;</a>
        </li>
      </ul>
    </div>
  </div>
</div>
